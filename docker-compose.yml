version: "3"

services:

  api:
    container_name: rest-api
    build: .
    # environment:
    #   - X=1
    ports:
      - 8081:3001
    volumes:
      - .:/home/app
    depends_on:
      - postgres
    env_file:
      - .env
  
  postgres:
    container_name: pg
    image: postgres:14.5
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
